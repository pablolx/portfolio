name: Deploy Django to Cloud Run MySQL

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: portfolio-app
  MIGRATION_JOB_NAME: portfolio-migrate

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Container Registry (gcr.io)
        run: |
          gcloud auth configure-docker

      - name: Build and Push to gcr.io
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: gcr.io/portfolio2025/portfolio-app:latest